<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color</title>
</head>

<body>
    
    <h1>Random Color Generation</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
   <script>

    const hex="0123456789ABCDEF";
    
    
       function randomColor(){
        let color="#";
         for(let i=0;i<6;i++){
         color+=hex[(Math.floor(Math.random() * 16))];
         }
         return color;
       }
       console.log(randomColor());

       let settingcolorinInterval="";
       document.getElementById("start").addEventListener("click",function(){
        // console.log(document.getElementsByTagName("body"));
         settingcolorinInterval = setInterval(function(){document.getElementsByTagName("body")[0].style.backgroundColor=randomColor()},1000);
         
        
       });
       document.getElementById("stop").addEventListener("click",function(){
        clearInterval(settingcolorinInterval);
       })
   </script> 
</body>
</html>
