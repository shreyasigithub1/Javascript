<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="musicplayer.css" />
    <!-- cdn link for font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header_container">
        <div class="application_name_heading">
          <i class="fa-solid fa-music"></i>
          <h1 id="musicApplicationName">Music Player</h1>
        </div>

        <div class="toggle_div">
          <input type="checkbox" id="toggle" class="toggle-input" />
          <label for="toggle" class="toggle-label"></label>
        </div>
      </div>
    </header>
    <!-- hero section -->
    <section class="hero">
      <!-- all songs div -->
      <div class="all_songs inside_divs">
       
          <div class="song_search">
            <input
              type="text"
              id="song_search"
              placeholder="Search for song.."
            />
            <label for="song_search">Search for song</label>
          </div>
          <label for="songs" id="songs_dropdown">Filter by genre</label>

          <select id="songs" name="song_name">
            <option value="all">All</option>
            <option value="HipHop">HipHop</option>
            <option value="Pop">Pop</option>
            <option value="Rock">Rock</option>
          </select>
     
        <h1>All songs</h1>
        <div class="name_of_the_song_div">
          <h3 class="name_of_the_song">Shape Of You - Ed Sheeran</h3>
          <h3 class="name_of_the_song">All Of Me - Adele</h3>
          <h3 class="name_of_the_song">Someone Like You - Adele</h3>
          <h3 class="name_of_the_song">Wonderwall - Oasis</h3>
          <h3 class="name_of_the_song">Sugar - Maroon 5</h3>
          <h3 class="name_of_the_song">Locked Away - R. City</h3>
        </div>
      </div>
      <!-- song card div -->
      <div class="song-card_container inside_divs">
        <div class="song-cards">
          <img
            src="../Music Player/Multimedia/Shape Of You.jpg"
            id="song_image"
            alt=""
          />
          <h2 id="song_name">Shape Of You</h2>
          <h3 id="song_singer">Ed Sheeran</h3>
        </div>
        <div class="song_audio">
          <i class="fa-solid fa-arrow-rotate-left" ></i>
          <audio controls autoplay loop muted class="audio_element">
            <source
              src="../Music Player/Multimedia/Shape-Of-You(PagalNew.Com.Se).mp3"
              type="audio/mp3"
            />
            Your browser does not support the audio element.
          </audio>
          <i class="fa-solid fa-arrow-rotate-right" ></i>
        </div>
        <div class="add_to_playlist">
          <i class="fa-solid fa-bookmark"></i>
          <h3 id="add_to_playlist">Add to playlist</h3>
        </div>
      </div>
      <!-- playlist div -->
      <div class="playlist inside_divs">
        <div class="search">
          <input
            type="text"
            id="playlist_search"
            placeholder="Search for playlist.."
            class="playlist_inputs"
            
          />
          <label for="playlist_search" id="search_playlist_label">Search for playlist</label>
        </div>
        <div class="create">
          <input
            type="text"
            id="playlist_create"
            placeholder="Enter playlist name.."
            class="playlist_inputs"
          />
          <label for="playlist_create" id="create_playlist_label">Create playlist</label>
        </div>
        <div class="show_playlist">
          <h3 id="current_playlist">Current Playlist</h3>
          <h3 id="all_playlist">All Playlist</h3>
        </div>
      </div>
    </section>
    <script src="musicPlayer.js"></script>
  </body>
</html>
